<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,700,1,0" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,700,1,0" />
  <script src="app.js" defer></script>
</head>
<body>
  <div class="start-screen">
    <div class="game-context">
      <h1 class="title">TicTacToe Upgraded</h1>
      <p>An upgrade on original Tic-Tac-Toe</p>
    </div>
    <div class="game-setup-section">
      <div class="game-setup-container">
        <div class="game-settings">
          <label for="board-size-toggle">Board Size:</label>
          <div class="board-size-section">
            <div class="board-size-btns">
              <button type="button" class="gb-size-up-btn width"><span class="material-symbols-outlined">arrow_drop_up</span></button>
              <button type="button" class="gb-size-up-btn height"><span class="material-symbols-outlined">arrow_drop_up</span></button>
            </div>
            <div class="board-size-text">
              <p class="size-value">3</p>
              <p>x</p>
              <p class="size-value">3</p>
            </div>
            <div class="board-size-btns">
              <button type="button" class="gb-size-down-btn width"><span class="material-symbols-outlined">arrow_drop_down</span></button>
              <button type="button" class="gb-size-down-btn height"><span class="material-symbols-outlined">arrow_drop_down</span></button>
            </div>
          </div>
        </div>
        <div class="gameboard-preview-section">
          <div class="gameboard-preview-container">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
          </div>
        </div>
      </div>
      <button type="button" class="invalid">PLAY</button>
    </div>
  </div>
</body>
</html>
