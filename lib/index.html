<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,700,1,0" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,700,1,0" />
  <script src="app.js" defer></script>
  <script src="backgroundPattern.js" defer></script>
</head> 
<body>
  <div class="background-container"></div>
  <div class="background-overlay"></div>
  <div class="start-menu-window active">
    <div class="game-context">
      <h1 class="title">TicTacToe Upgraded</h1>
      <p>An upgrade on original Tic-Tac-Toe</p>
    </div>
    <div class="game-setup-section">
      <div class="game-setup-container">
        <div class="player-setup" id="plr1">
          <input type="text" name="plr-name" id="plr1-name" placeholder="Enter name..." maxlength="10">
          <div class="colour-selection">
            <div class="colour" id="red" style="background-color: rgb(253, 123, 123)"></div>
            <div class="colour" id="orange" style="background-color: rgb(255, 186, 82)"></div>
            <div class="colour" id="yellow" style="background-color: rgb(255, 230, 88)"></div>
            <div class="colour selected" id="green" style="background-color: rgb(111, 238, 122)"></div>
            <div class="colour" id="dark-blue" style="background-color: rgb(72, 134, 226)"></div>
            <div class="colour" id="light-blue" style="background-color: rgb(130, 209, 255)"></div>
            <div class="colour" id="purple" style="background-color: rgb(186, 78, 219)"></div>
            <div class="colour" id="pink" style="background-color: rgb(255, 174, 251)"></div>
          </div>
        </div>
        <div class="player-setup" id="plr2">
          <input type="text" name="plr-name" id="plr2-name" placeholder="Enter name..." maxlength="10">
          <div class="colour-selection">
            <div class="colour selected" id="red" style="background-color: rgb(253, 123, 123)"></div>
            <div class="colour" id="orange" style="background-color: rgb(255, 186, 82)"></div>
            <div class="colour" id="yellow" style="background-color: rgb(255, 230, 88)"></div>
            <div class="colour" id="green" style="background-color: rgb(111, 238, 122)"></div>
            <div class="colour" id="dark-blue" style="background-color: rgb(72, 134, 226)"></div>
            <div class="colour" id="light-blue" style="background-color: rgb(130, 209, 255)"></div>
            <div class="colour" id="purple" style="background-color: rgb(186, 78, 219)"></div>
            <div class="colour" id="pink" style="background-color: rgb(255, 174, 251)"></div>
          </div>
        </div>
        <div class="game-settings">
          <label for="board-size-toggle">Board Size:</label>
          <div class="board-size-section">
            <div class="board-size-btns up-btns">
              <button type="button" class="gb-size-up-btn row"><span class="material-symbols-outlined">arrow_drop_up</span></button>
              <button type="button" class="gb-size-up-btn col"><span class="material-symbols-outlined">arrow_drop_up</span></button>
            </div>
            <div class="board-size-text">
              <p class="size-value rows">3</p>
              <p>x</p>
              <p class="size-value cols">3</p>
            </div>
            <div class="board-size-btns down-btns">
              <button type="button" class="gb-size-down-btn row"><span class="material-symbols-outlined">arrow_drop_down</span></button>
              <button type="button" class="gb-size-down-btn col"><span class="material-symbols-outlined">arrow_drop_down</span></button>
            </div>
          </div>
        </div>
        <div class="gameboard-preview-section">
          <div class="gameboard-preview-container">
            <div style="background-color: rgb(250, 145, 145)"></div>
            <div style="background-color: rgb(134, 235, 142)"></div>
            <div style="background-color: rgb(250, 145, 145)"></div>
            <div style="background-color: rgb(250, 145, 145)"></div>
            <div style="background-color: rgb(134, 235, 142)"></div>
            <div style="background-color: rgb(134, 235, 142)"></div>
            <div style="background-color: rgb(250, 145, 145)"></div>
            <div style="background-color: rgb(134, 235, 142)"></div>
            <div style="background-color: rgb(250, 145, 145)"></div>
          </div>
        </div>
      </div>
      <button type="button" class="play-button">PLAY</button>
    </div>
  </div>
  <div class="game-window inactive">
    <div class="top-bar">
      <button type="button">Back</button>
    </div>
    <div class="game-window-content">
      <div class="player-section 1 current-turn">
        <h2 class="player-name">Player 1</h2>
        <p class="player-score">0</p>
      </div>
      <div class="gameboard-section">
        <div class="gameboard-container">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
        <div class="game-ended-section inactive">
          <h1 class="player-won-text">Player 1 has won!</h1>
          <div class="game-ended-buttons">
            <button type="button">Play again!</button>
            <button type="button">Menu</button>
          </div>
        </div>
      </div>
      <div class="player-section 2">
        <h2 class="player-name">Player 2</h2>
        <p class="player-score">0</p>
      </div>
    </div>
    <footer></footer>
  </div>
</body>
</html>
